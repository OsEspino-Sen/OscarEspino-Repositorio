<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Cajero Automático - Transferencia</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Transferencia</h1>
        
        <div class="balance-info">
            <h:outputText value="Saldo disponible: "/>
            <h:outputText value="#{cajeroBean.cuentaActual.saldo}">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
        </div>
        
        <div class="form-container">
            <h:form id="transferForm">
                <div class="form-group">
                    <h:outputLabel for="cuentaDestino" value="Cuenta destino (8 o 10 dígitos):"/>
                    <h:inputText id="cuentaDestino" 
                               value="#{cajeroBean.cuentaDestino}" 
                               required="true"
                               requiredMessage="Por favor, ingrese la cuenta destino"
                               validatorMessage="La cuenta destino debe tener 8 o 10 dígitos"
                               maxlength="10">
                        <f:validateRegex pattern="[0-9]{8}|[0-9]{10}"/>
                        <f:ajax event="blur" render="cuentaDestinoError"/>
                    </h:inputText>
                    <h:message for="cuentaDestino" id="cuentaDestinoError" styleClass="input-error-message"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="monto" value="Monto a transferir:"/>
                    <h:inputText id="monto" 
                               value="#{cajeroBean.monto}" 
                               required="true"
                               requiredMessage="Por favor, ingrese el monto a transferir"
                               validatorMessage="El monto debe ser mayor a 0 y no exceder el saldo disponible"
                               converterMessage="El monto debe ser un número válido. Ejemplo: 100.50"
                               maxlength="10">
                        <f:validateDoubleRange minimum="0.01" maximum="#{cajeroBean.cuentaActual.saldo}"/>
                        <f:convertNumber type="number" pattern="#0.00"/>
                        <f:ajax event="blur" render="montoError"/>
                    </h:inputText>
                    <h:message for="monto" id="montoError" styleClass="input-error-message"/>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Transferir" action="#{cajeroBean.transferir}" 
                                   styleClass="button primary"
                                   onclick="return confirm('¿Está seguro que desea transferir este monto?')"/>
                    <h:button value="Cancelar" outcome="menu" styleClass="button secondary"/>
                </div>
                
                <h:messages for="transferForm" errorClass="input-error-message" style="display: block; margin-top: 1rem;"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
