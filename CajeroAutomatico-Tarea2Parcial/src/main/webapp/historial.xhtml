<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Cajero Automático - Historial</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Historial de Transacciones</h1>
        
        <div class="account-info">
            <p>
                <strong>Número de Cuenta:</strong>
                <h:outputText value="#{cajeroBean.cuentaActual.numeroCuenta}"/>
            </p>
            <p>
                <strong>Saldo Actual:</strong>
                <h:outputText value="#{cajeroBean.cuentaActual.saldo}">
                    <f:convertNumber type="currency" currencySymbol="$"/>
                </h:outputText>
            </p>
        </div>
        
        <div class="table-container">
            <h:dataTable value="#{cajeroBean.obtenerHistorialTransacciones()}" var="transaccion"
                       styleClass="transaction-table"
                       headerClass="table-header"
                       rowClasses="table-row-odd,table-row-even">
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    <h:outputText value="#{transaccion.fechaFormateada}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                    <h:outputText value="#{transaccion.tipo.descripcion}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Monto</f:facet>
                    <h:outputText value="#{transaccion.monto}" styleClass="#{transaccion.tipo.name() == 'RETIRO' or transaccion.tipo.name() == 'TRANSFERENCIA_ENVIADA' ? 'negative-amount' : 'positive-amount'}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Saldo</f:facet>
                    <h:outputText value="#{transaccion.saldoResultante}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Descripción</f:facet>
                    <h:outputText value="#{transaccion.descripcion}"/>
                </h:column>
            </h:dataTable>
        </div>
        
        <div class="action-buttons">
            <h:form>
                <h:button value="Volver al Menú" outcome="menu" styleClass="button secondary"/>
                <h:commandButton value="Cerrar Sesión" action="#{cajeroBean.cerrarSesion}" 
                               styleClass="button danger"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
