<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Cajero Automático - Depósito</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Depósito</h1>
        
        <div class="balance-info">
            <h:outputText value="Saldo actual: "/>
            <h:outputText value="#{cajeroBean.cuentaActual.saldo}">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
        </div>
        
        <div class="form-container">
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="monto" value="Monto a depositar:"/>
                    <h:inputText id="monto" value="#{cajeroBean.monto}" 
                               required="true"
                               requiredMessage="Por favor, ingrese el monto a depositar"
                               validatorMessage="El monto debe ser mayor a 0">
                        <f:validateDoubleRange minimum="1"/>
                        <f:convertNumber type="number" pattern="#0.00"/>
                        <f:ajax event="blur" render="montoError"/>
                    </h:inputText>
                    <h:message for="monto" id="montoError" styleClass="input-error-message"/>
                </div>

                <div class="form-actions">
                    <h:commandButton value="Depositar" action="#{cajeroBean.depositar}" 
                                   styleClass="button primary"
                                   onclick="return confirm('¿Está seguro que desea depositar este monto?')"/>
                    <h:button value="Cancelar" outcome="menu" styleClass="button secondary"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
